<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppe.css">
    <title>Shoppe E-Commerce Theme</title>
</head>
<body>
    <header>
        <div class="logo"><span class="first-letter">S</span>HOPPE</div>
        <nav class="navigation">
            <a href="#" class="link">Shop</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Our Story</a>
            <span class="separator"> | </span>
            <a href="#" class="icon-container">
                <img src="search.svg" alt="search icon">
            </a>
            <a href="#" class="icon-container">
                <img src="cart.svg" alt="shopping  cart">
            </a>
            <a href="#" class="icon-container">
                <img src="account.svg" alt="my account">
            </a>
        </nav>
    </header>
    <main>
        <div class="hero-container">
            <img 
                width="100%"
                src="hero.png"
                alt="lady wearing an earring looking left profile view" 
            />
        </div>
        <br />
        <h2>Shop the latest <a href="#" class="right">View All</a></h2>
        <div class="row">
            <div class="item">
                <img src="lira.png" alt="loop earrings">
                <p>Lira earrings</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="item">
                <img src="hal.png" alt="chain earrings">
                <p>Hal earrings</p>
                <p class="price">$ 25.00</p>
            </div>
            <div class="item">
                <img src="kaede.png" alt="3 kaede hairpins">
                <p>Kaede Hair Pin Set of 3</p>
                <p class="price">$ 30.00</p>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="hairpins.png" alt="4 hairpins">
                <p>Hair pin set of 4</p>
                <p class="price">$ 30.00</p>
            </div>
            <div class="item">
                <img src="plaine.png" alt="plain necklace">
                <p>Plaine necklace</p>
                <p class="price">$ 19.00</p>
            </div>
            <div class="item">
                <img src="yuki.png" alt="Yuki 3 hairpins">
                <p>Yuki Hair Pin Set of 3</p>
                <p class="price">$ 29.00</p>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer-links">
            <a href="#">CONTACT</a>
            <a href="#">TERMS OF SERVICE</a>
            <a href="#">SHIPPING AND RETURNS</a>
        </div>
        <div class="newsletter-container">
            <input type="text" placeholder="Give an email, get the newsletter." />
            <button type="submit">
                <img src="arrow.svg">
            </button>
        </div>
    </footer>
</body>
</html>
